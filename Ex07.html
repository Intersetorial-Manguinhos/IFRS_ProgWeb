<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <header>
        <h1>Formulário de Cadastro</h1>
    </header>
    <nav></nav>
    <section>
        <form method="post" action="#" enctype="multipart/form-data">
            <fieldset>
                <legend>Login</legend>
                Nome: <input type="text" name="nome" placeholder="Informe seu nome completo conforme consta no RG" value="Joanna" required><br>
                Senha: <input type="password" name="senha"><br>
            </fieldset>
            <fieldset>
                <legend>Dados complementares</legend>
                CPF: <input type="text" name="cpf" maxlength="14" pattern="[0-9]{3}\.[0-9]{3}\.[0-9]{3}\-[0-9]{2}"><br>
                E-mail: <input type="email" name="email"><br>
                Data de Nascimento: <input type="date" name="date" lang="pt">
            </fieldset>
            <fieldset>
                <legend>Qual material deseja receber?</legend>
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" name="titulo"><br>
                <label for="descricao">Descrição:</label>
                <textarea id="descricao" name="descricao"></textarea>
            </fieldset>
            <fieldset>
                <legend>Quais cursos deseja fazer?</legend>
                <input type="checkbox" name="curso" value="html">HTML<br>
                <input type="checkbox" name="curso" value="css">CSS<br>
                <input type="checkbox" name="curso" value="javascript">JavaScript<br>
            </fieldset>
            <fieldset>
                <legend>Qual nível?</legend>
                <input type="radio" name="nivel" value="iniciante" checked>Iniciante<br>
                <input type="radio" name="nivel" value="intermediario">Intermediário<br>
                <input type="radio" name="nivel" value="avancado">Avançado<br>
            </fieldset>
            <fieldset>
                <legend>Em qual unidade e horário deseja cursar?</legend>
                <td><select name="unidade">
                    <option value="barra">Barra</option>
                    <option value="grajau">Grajaú</option>
                    <option value="copacabana">Copacabana</option>
                    <option value="madureira">Madureira</option>
                    <option value="jacarepagua">Jacarepagua</option>
                </select></td>
                <td><select name="horario">
                    <option value="m1">08h-10h</option>
                    <option value="m2">10h-12h</option>
                    <option value="t1">14h-16h</option>
                    <option value="t2">16h-18h</option>
                    <option value="n1">18h-20h</option>
                </select></td>
            </fieldset>
            <hr>
            Fazer o upload do seu RG:<br>
            <input type="file" name="arquivo">
            <hr>
            <button type="submit">Enviar</button>
        </form>
    </section>
</body>
</html>
